<div id="main-content" *ngIf="(topics$ | async) !== null">

  <ul id="topic-list" [ngClass]="{'disabled': topicChosen === true}">
    <li class="topic-list-item" *ngFor="let topic of topics$ | async" [routerLink]="['/', topic.title]">
      <span>{{ topic.title }}</span>
      <i class="material-icons">keyboard_arrow_right</i>
    </li>
  </ul>

  <div id="topic-details" [ngClass]="{'activated': topicChosen === true}">
    <router-outlet></router-outlet>
  </div>

</div>
